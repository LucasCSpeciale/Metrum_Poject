<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Summary - LLM Benchmark</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            background: #1a1a1a;
            min-height: 100vh;
            padding: 20px;
            color: #ffffff;
        }
        .card {
            background: #2d2d2d;
            border: 1px solid #404040;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .markdown-body {
            padding: 30px;
            background: #2d2d2d;
            border-radius: 10px;
            color: #ffffff;
        }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 {
            color: #10b981;
            border-bottom-color: #404040;
        }
        .markdown-body table {
            color: #ffffff;
        }
        .markdown-body table thead {
            background: #374151;
        }
        .markdown-body table tr {
            border-color: #404040;
        }
        .markdown-body code {
            background: #1a1a1a;
            color: #10b981;
        }
        .markdown-body pre {
            background: #1a1a1a;
            border-color: #404040;
        }
        .btn-light {
            background: #6b7280;
            border: none;
            color: white;
        }
        .btn-light:hover {
            background: #4b5563;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h1 class="display-4" style="color: #10b981;"><i class="fas fa-robot"></i> AI-Generated Analysis</h1>
            <p class="lead" style="color: #9ca3af;">Powered by Claude 3.5 Sonnet</p>
            <a href="/" class="btn btn-light"><i class="fas fa-home"></i> Back to Dashboard</a>
        </div>

        <div class="card">
            <div class="card-body">
                {% if summary %}
                <div class="markdown-body" id="markdownContent">
                    {{ summary }}
                </div>
                {% else %}
                <div class="text-center py-5">
                    <i class="fas fa-file-alt fa-5x mb-3" style="color: #6b7280;"></i>
                    <h3 style="color: #ffffff;">No Summary Available</h3>
                    <p style="color: #9ca3af;">Run benchmarks first. The AI summary will be generated automatically after benchmarks complete.</p>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Convert markdown to HTML
        const content = document.getElementById('markdownContent');
        if (content && content.textContent.trim()) {
            content.innerHTML = marked.parse(content.textContent);
        }
    </script>
</body>
</html>
